<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - StudentFlow</title>
    <meta name="description" content="Student Dashboard - View your academic records, attendance, and performance">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="canonical" href="/student-dashboard">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-background flex items-center justify-center z-50">
        <div class="text-center space-y-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mx-auto"></div>
            <p class="text-muted-foreground">Loading your dashboard...</p>
        </div>
    </div>

    <!-- Main Application -->
    <div class="min-h-screen bg-gradient-to-br from-background via-secondary/30 to-accent-light/20">
        <!-- Header -->
        <header class="bg-card border-b border-border shadow-sm">
            <div class="max-w-6xl mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <!-- Logo and Title -->
                    <div class="flex items-center space-x-4">
                        <div class="p-2 hero-gradient rounded-lg">
                            <svg class="h-6 w-6 text-primary-foreground" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold">Student Portal</h1>
                            <p class="text-xs text-muted-foreground" id="student-info">Loading...</p>
                        </div>
                    </div>
                    
                    <!-- Actions -->
                    <div class="flex items-center space-x-4">
                        <!-- Theme Toggle -->
                        <button id="theme-toggle" class="btn btn-ghost" title="Toggle theme">
                            <svg id="sun-icon" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                            </svg>
                            <svg id="moon-icon" class="h-4 w-4 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                            </svg>
                        </button>
                        
                        <!-- Logout Button -->
                        <button onclick="logout()" class="btn btn-outline">
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-6xl mx-auto px-4 py-8">
            <div id="student-content">
                <!-- Content will be loaded dynamically -->
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components.js"></script>
    <script>
        // Student dashboard functionality
        function generateStudentDashboard(student) {
            if (!student) return '<div class="text-center">Student not found</div>';
            
            return `
                <div class="space-y-8">
                    <!-- Welcome Section -->
                    <div class="academic-card p-8 text-center hero-gradient text-primary-foreground">
                        <div class="flex items-center justify-center mb-4">
                            <div class="w-16 h-16 bg-primary-foreground/20 rounded-full flex items-center justify-center">
                                <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                        </div>
                        <h2 class="text-2xl font-bold mb-2">Welcome back, ${student.name}!</h2>
                        <p class="text-primary-foreground/80">${student.branch} • Year ${student.year} • Roll No: ${student.rollNo}</p>
                    </div>

                    <!-- Quick Stats -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <div class="academic-card p-6 text-center">
                            <div class="text-2xl font-bold text-primary mb-2">${student.cgpa}</div>
                            <div class="text-sm text-muted-foreground">Current CGPA</div>
                            <div class="mt-2">
                                <div class="w-full bg-secondary rounded-full h-2">
                                    <div class="bg-primary h-2 rounded-full" style="width: ${(student.cgpa / 10) * 100}%"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="academic-card p-6 text-center">
                            <div class="text-2xl font-bold text-success mb-2">${student.attendance}%</div>
                            <div class="text-sm text-muted-foreground">Attendance</div>
                            <div class="mt-2">
                                <div class="w-full bg-secondary rounded-full h-2">
                                    <div class="bg-success h-2 rounded-full" style="width: ${student.attendance}%"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="academic-card p-6 text-center">
                            <div class="text-2xl font-bold text-warning mb-2">${student.semester}</div>
                            <div class="text-sm text-muted-foreground">Current Semester</div>
                        </div>
                        
                        <div class="academic-card p-6 text-center">
                            <div class="text-2xl font-bold text-primary mb-2">${student.year}</div>
                            <div class="text-sm text-muted-foreground">Academic Year</div>
                        </div>
                    </div>

                    <!-- Academic Information -->
                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- Personal Information -->
                        <div class="academic-card">
                            <div class="card-header">
                                <h3 class="card-title">Personal Information</h3>
                            </div>
                            <div class="card-content space-y-4">
                                <div class="flex justify-between">
                                    <span class="text-muted-foreground">Full Name</span>
                                    <span class="font-medium">${student.name}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-muted-foreground">Roll Number</span>
                                    <span class="font-medium">${student.rollNo}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-muted-foreground">Email</span>
                                    <span class="font-medium">${student.email}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-muted-foreground">Phone</span>
                                    <span class="font-medium">${student.phone}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-muted-foreground">Date of Birth</span>
                                    <span class="font-medium">${student.dateOfBirth}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-muted-foreground">Address</span>
                                    <span class="font-medium text-right">${student.address}</span>
                                </div>
                            </div>
                        </div>

                        <!-- Academic Details -->
                        <div class="academic-card">
                            <div class="card-header">
                                <h3 class="card-title">Academic Details</h3>
                            </div>
                            <div class="card-content space-y-4">
                                <div class="flex justify-between">
                                    <span class="text-muted-foreground">Branch</span>
                                    <span class="font-medium">${student.branch}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-muted-foreground">Year</span>
                                    <span class="font-medium">Year ${student.year}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-muted-foreground">Semester</span>
                                    <span class="font-medium">Semester ${student.semester}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-muted-foreground">CGPA</span>
                                    <span class="font-medium text-primary">${student.cgpa}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-muted-foreground">Attendance</span>
                                    <span class="font-medium ${student.attendance >= 75 ? 'text-success' : 'text-warning'}">${student.attendance}%</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Performance Chart -->
                    <div class="academic-card">
                        <div class="card-header">
                            <h3 class="card-title">Academic Performance</h3>
                            <p class="card-description">Your performance over different semesters</p>
                        </div>
                        <div class="card-content">
                            <div class="h-64 flex items-center justify-center bg-muted/20 rounded-lg">
                                <p class="text-muted-foreground">Performance chart would be displayed here</p>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="academic-card">
                        <div class="card-header">
                            <h3 class="card-title">Quick Actions</h3>
                        </div>
                        <div class="card-content">
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <button class="btn btn-outline flex-col h-auto py-4 space-y-2">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                    </svg>
                                    <span class="text-xs">View Results</span>
                                </button>
                                <button class="btn btn-outline flex-col h-auto py-4 space-y-2">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a2 2 0 012-2h4a2 2 0 012 2v4m-6 0h6l1 12H7L8 7z" />
                                    </svg>
                                    <span class="text-xs">Attendance</span>
                                </button>
                                <button class="btn btn-outline flex-col h-auto py-4 space-y-2">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                                    </svg>
                                    <span class="text-xs">Syllabus</span>
                                </button>
                                <button class="btn btn-outline flex-col h-auto py-4 space-y-2">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                                    </svg>
                                    <span class="text-xs">Support</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Page initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!authService.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            const user = authService.getCurrentUser();
            if (user.role !== 'student') {
                window.location.href = 'index.html';
                return;
            }

            // Find student data
            const students = dataService.getStudents();
            const student = students.find(s => s.email === user.email);

            if (student) {
                // Update student info
                document.getElementById('student-info').textContent = 
                    `${student.name} • ${student.branch} • Roll No: ${student.rollNo}`;

                // Generate dashboard content
                document.getElementById('student-content').innerHTML = generateStudentDashboard(student);
            } else {
                document.getElementById('student-content').innerHTML = 
                    '<div class="text-center text-muted-foreground">Student data not found</div>';
            }

            // Initialize theme
            initializeTheme();
        });

        // Logout function
        function logout() {
            authService.logout();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
